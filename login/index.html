<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

  <link rel="stylesheet" type="text/css" href="../assets/icomoon/icomoon.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/vendor.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/spapp.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="col-lg-8 mt-5">
      <h3>Log-In With Email</h3>
      <hr class="my-1" />

      <form id="loginForm" class="form-group contact-form" method="post">
        <div class="form-input col-lg-12">
          <input class="u-full-width" type="email" id="loginEmail" name="email" placeholder="Enter email address"
            autocomplete="username" required />
          <input class="u-full-width" type="password" id="loginPassword" placeholder="Enter password"
            autocomplete="current-password" required />

          <div class="d-grid my-3">
            <button type="submit" name="submit" class="btn btn-primary btn-common btn-rounded">
              Log In
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    if (window.localStorage.getItem('user')) {
            window.location.href = '../index.html';
        }
  </script>
  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Load Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!-- Load your JavaScript file -->
  <script src="../services/user.js"></script>
</body>

</html>
