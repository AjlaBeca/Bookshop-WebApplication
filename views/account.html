<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="row">
    <div class="tabs-listing">

      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-sign-in" role="tabpanel" aria-labelledby="nav-sign-in-tab">
          <div class="col-lg-8 offset-lg-2 mt-5">
            <h3>Log-In With Email</h3>
            <hr class="my-1" />

            <form id="loginForm" class="form-group contact-form">
              <div class="form-input col-lg-12">
                <input class="u-full-width" type="email" id="loginEmail" name="email" placeholder="Enter email address"
                  autocomplete="username" required />
                <input class="u-full-width" type="password" id="loginPassword" placeholder="Enter password"
                  autocomplete="current-password" required />

                <div class="d-grid my-3">
                  <button type="submit" name="submit" class="btn btn-primary btn-common btn-rounded">
                    Log In
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-register" role="tabpanel" aria-labelledby="nav-register-tab">
          <div class="col-lg-8 offset-lg-2 mt-5">
            <h3>Sign-Up With Email</h3>
            <hr class="my-1" />

            <form id="signupForm" class="form-group contact-form flex-wrap">
              <div class="form-input col-lg-12">
                <input class="u-full-width" type="text" id="signupName" name="name" placeholder="Name"
                  required />
                  <input class="u-full-width" type="text" id="signupSurname" name="surname" placeholder="Surname" required />
                <input class="u-full-width" type="email" id="signupEmail" name="email" placeholder="Email address"
                  autocomplete="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                <input class="u-full-width" type="password" id="signupPassword" placeholder="Set your password"
                  aria-describedby="passwordHelpBlock" autocomplete="new-password" minlength="6" required />
                <input class="u-full-width" type="password" id="signupConfirmPassword"
                  placeholder="Retype your password" aria-describedby="passwordHelpBlock" autocomplete="new-password"
                  minlength="6" required />

                <div class="d-grid my-3">
                  <button type="submit" class="btn btn-primary btn-common btn-rounded">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav>
    <div class="nav nav-tabs justify-content-center mb-3" id="nav-tab" role="tablist">
      <button class="nav-link account-tab mx-3 fs-4 text-capitalize" id="nav-sign-in-tab" data-bs-toggle="tab"
        data-bs-target="#nav-sign-in" type="button" aria-selected="true" role="tab">
        Log In
      </button>
      <button class="nav-link account-tab mx-3 fs-4 text-capitalize" id="nav-register-tab" data-bs-toggle="tab"
        data-bs-target="#nav-register" type="button" role="tab" aria-controls="nav-register" aria-selected="false"
        tabindex="-1">
        Sign Up
      </button>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="services/user.js"></script>

  <script>
    // JavaScript validation for password strength
    $("#signupForm").submit(function (event) {
      var password = $("#signupPassword").val();
      var confirmPassword = $("#signupConfirmPassword").val();

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        event.preventDefault();
      }

      // Check password strength (at least 6 characters, containing at least one digit and one uppercase letter)
      var passwordRegex = /^(?=.*\d)(?=.*[A-Z])[0-9a-zA-Z]{6,}$/;
      if (!passwordRegex.test(password)) {
        alert("Password must be at least 6 characters long and contain at least one digit and one uppercase letter.");
        event.preventDefault();
      }
    });


    const signInLink = document.querySelector("#nav-sign-in-tab");
    const signUpLink = document.querySelector("#nav-register-tab");
    const signInSection = document.getElementById("nav-sign-in");
    const signUpSection = document.getElementById("nav-register");


    signInLink.addEventListener("click", () => {
      signInSection.classList.add("show", "active");
      signUpSection.classList.remove("show", "active");
    });

    signUpLink.addEventListener("click", () => {
      signUpSection.classList.add("show", "active");
      signInSection.classList.remove("show", "active");
    });

  </script>
</body>

</html>
