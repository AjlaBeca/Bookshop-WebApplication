<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="tabs-listing">
      
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade active show"
          id="nav-sign-in"
          role="tabpanel"
          aria-labelledby="nav-sign-in-tab"
        >
          <div class="col-lg-8 offset-lg-2 mt-5">
            <h3>Log-In With Email</h3>
            <hr class="my-1" />

            <form id="loginForm" class="form-group contact-form">
              <div class="form-input col-lg-12">
                  <input
                      class="u-full-width"
                      type="text"
                      id="loginEmail"
                      name="email"
                      placeholder="Enter email address"
                      autocomplete="username"
                  />
                  <input
                      class="u-full-width"
                      type="password"
                      id="loginPassword"
                      placeholder="Enter password"
                      aria-describedby="passwordHelpBlock"
                      autocomplete="current-password"
                  />
          
                  <label class="py-3 d-flex flex-wrap justify-content-between">
                      <div>
                          <input type="checkbox" required="" class="d-inline" />
                          <span class="label-body">Remember Me</span>
                      </div>
          
                      <div id="passwordHelpBlock" class="form-text">
                          <a href="#" class="text-primary fw-bold">
                              Forgot Password?
                          </a>
                      </div>
                  </label>
          
                  <div class="d-grid my-3">
                      <button
                          type="submit"
                          name="submit"
                          class="btn btn-primary btn-common btn-rounded"
                      >
                          Log In
                      </button>
                  </div>
              </div>
          </form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-register"
          role="tabpanel"
          aria-labelledby="nav-register-tab"
        >
          <div class="col-lg-8 offset-lg-2 mt-5">
            <h3>Sign-Up With Email</h3>
            <hr class="my-1" />

            <form id="signupForm" class="form-group contact-form flex-wrap">
              <div class="form-input col-lg-12">
                <input
                  class="u-full-width"
                  type="text"
                  id="signupName"
                  name="name"
                  placeholder="Your full name"
                />
                <input
                  class="u-full-width"
                  type="text"
                  id="signupEmail"
                  name="email"
                  placeholder="Your email address"
                  autocomplete="username"
                />
                <input
                  class="u-full-width"
                  type="password"
                  id="signupPassword"
                  placeholder="Set your password"
                  aria-describedby="passwordHelpBlock"
                  autocomplete="new-password"
                />
                <input
                  class="u-full-width"
                  type="password"
                  id="signupConfirmPassword"
                  placeholder="Retype your password"
                  aria-describedby="passwordHelpBlock"
                  autocomplete="new-password"
                />

                <label class="py-3 d-flex flex-wrap justify-content-between">
                  <div>
                    <input type="checkbox" required="" class="d-inline" />
                    <span class="label-body">Remember Me</span>
                  </div>

                  <div id="passwordHelpBlock" class="form-text">
                    <a href="#" class="text-primary fw-bold">
                      Forgot Password?</a
                    >
                  </div>
                </label>
                <div class="d-grid my-3">
                  <button type="submit" class="btn btn-primary btn-common btn-rounded">
                    Sign Up
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Display result here 
  <div id="result" style="align-items: center;">
  </div>-->

  <nav>
    <div
      class="nav nav-tabs justify-content-center mb-3"
      id="nav-tab"
      role="tablist"
    >
      <button
        class="nav-link account-tab mx-3 fs-4 text-capitalize active"
        id="nav-sign-in-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-sign-in"
        type="button"
        aria-selected="true"
        role="tab"
      >
        Log In
      </button>
      <button
        class="nav-link account-tab mx-3 fs-4 text-capitalize"
        id="nav-register-tab"
        data-bs-toggle="tab"
        data-bs-target="#nav-register"
        type="button"
        role="tab"
        aria-controls="nav-register"
        aria-selected="false"
        tabindex="-1"
      >
        Sign Up
      </button>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="assets/js/user.js"></script>
 
</section>
